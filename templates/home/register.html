{% extends 'base.html' %}
{% block content %}
<div class="container text-center" style="display: flex; flex-direction: column; justify-content: center; min-height: 70vh; align-items: center;">
    
    <div class="conatiner  bg-white p-4 login_conatin">
        <h4 class="my-2" style="text-transform: uppercase;"> {{user_type}} register</h4><hr>
        <p class="text-danger m-0">{{error}}</p>
        <form method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6 mt-2">
                    <label class="mt-1" for="" style=" margin: 0; text-align: left; ">Username</label>
                    <input type="text" name="username" class="form-control text-center login_input" required>
                </div>
                <div class="col-md-6 mt-2">
                    <label for="" class="m-0 mt-1">Full Name</label>
                    <input type="text" name="fullname"  class="form-control text-center login_input"   required>
                </div>
                <div class="col-md-6 mt-2">
                    <label for="" class="m-0 mt-1">Password</label>
                    <input type="password" name="password"  class="form-control text-center login_input"  style="letter-spacing: 1em; " required>
                </div>
                <div class="col-md-6 mt-2">
                    <label for="" class="m-0 mt-1">Confirm Password</label>
                    <input type="password" name="confirm_password"  class="form-control text-center login_input"  style="letter-spacing: 1em; " required>
                </div>
                <div class="col-md-6 mt-2">
                    <label for="" class="m-0 mt-1">Email</label>
                    <input type="email" name="email"  class="form-control text-center login_input"   required>
                </div>
                <div class="col-md-6 mt-2">
                    <label for="" class="m-0 mt-1">Signing up as</label>
                    <input type="text" name="user_type"  class="form-control text-center login_input" value="{{user_type}}"  readonly> 
                </div>
            </div>
            <button class="btn btn-primary  mt-3" style="width: 100%;">Register</button>
        </form>
        <p class="mt-3">Already have an Account? <a href="{% url 'login' %}?usertype={{user_type}}">Login</a></p>
    </div>
</div>
    
{% endblock %}
