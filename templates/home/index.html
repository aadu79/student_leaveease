{% extends 'base.html' %}
{% block content %}
    <div class="container text-center" style="display: flex; flex-direction: column; justify-content: center; min-height: 70vh;">
        <h1 class="text-white m-3">Welcome</h1>
        <h3 class="text-white m-3">Track you activities here</h3>
        {% if request.user.is_authenticated %}
            <a href="{% url 'dashboard' %}" class="m-3" style="text-decoration: none;">
                <div class="container btn-div" >
                    <p style=" margin-bottom: 0; text-decoration: none;">{{user_type}} Dashboard</p>
                </div>
            </a>
        {% else %}
            <a href="{% url 'login' %}" class="m-3" style="text-decoration: none;">
                <div class="container btn-div" >
                    <p style=" margin-bottom: 0; text-decoration: none;">Login for more </p>
                </div>
            </a>
        {% endif %}
        
    </div>
    
{% endblock %}
