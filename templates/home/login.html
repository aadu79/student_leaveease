{% extends 'base.html' %}
{% block content %}
<div class="container text-center" style="display: flex; flex-direction: column; justify-content: center; min-height: 70vh; align-items: center;">
    
    <div class="conatiner  bg-white p-4 login_conatin">
        <h4 class="my-2" style="text-transform: uppercase;"> {{user_type}} LOGIN</h4><hr>
        <p class="text-danger">{{error}}</p>
        <form  method="post">
            {% csrf_token %}
            <label for="" style=" margin: 0; text-align: left; ">Username</label>
            <input type="text" name="username" class="form-control text-center login_input" required>
            <label for="" class="m-0 mt-1">Password</label>
            <input type="password" name="password"  class="form-control text-center login_input"  style="letter-spacing: 1em; " required>
            <button type="submit" class="btn btn-primary  mt-3" style="width: 100%;">Login</button>
        </form>
        
        
        <p class="mt-3">Don't have an Account? <a href="{% url 'register' %}?user_type={{user_type}}">Register</a></p>
    </div>
</div>
    
{% endblock %}
